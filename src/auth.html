<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Required - Radiation Shielding Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4a9eff;
            margin-bottom: 0.5rem;
        }
        .warning {
            background-color: #3a3a3a;
            border-left: 4px solid #ff9800;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3a8eef;
        }
        .error {
            color: #ff5252;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Radiation Shielding Calculator</h1>
        <div class="warning">
            <strong>⚠️ Validation Pending</strong><br>
            This calculator is currently undergoing validation. Results should not be used for clinical purposes without independent verification.
        </div>
        <p>Please enter the access code to continue:</p>
        <input type="password" id="accessCode" placeholder="Enter access code" autofocus>
        <button onclick="checkAccess()">Continue</button>
        <div class="error" id="errorMsg">Invalid access code</div>
    </div>

    <script>
        // Simple obfuscation - not secure, just a deterrent
        const checkAccess = () => {
            const code = document.getElementById('accessCode').value;
            const hash = btoa(code);
            
            // Code: "radiation2024" -> Base64: cmFkaWF0aW9uMjAyNA==
            if (hash === 'cmFkaWF0aW9uMjAyNA==') {
                sessionStorage.setItem('auth', 'true');
                window.location.href = './index.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        };

        document.getElementById('accessCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAccess();
        });
    </script>
</body>
</html>
